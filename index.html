<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>DFL 19 인류 2.0 포럼</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #ecf0f1;
      padding: 40px 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      max-width: 500px;
      margin: 20px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }
    label {
      font-weight: 600;
      display: block;
      margin: 15px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #555;
      background-color: #1f2a36;
      color: #fff;
      font-size: 16px;
    }
    button {
      background-color: #00c9ff;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 8px #00c9ff;
    }
    button:hover {
      background-color: #007c9a;
      transform: scale(1.03);
    }
    .result-button {
      margin-top: 30px;
      padding: 15px 30px;
      background-color: #00c9ff;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
    .result-button:hover {
      background-color: #007c9a;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <h1>🌟 DFL 19 인류 2.0 포럼</h1>

  <div class="card">
    <label>이름</label>
    <input type="text" id="name">

    <label>학번</label>
    <input type="text" id="studentId">

    <label>1위로 투표할 팀</label>
    <select id="vote1">
      <option value="">-- 팀 선택 --</option>
      <option value="1팀(AI로 여는 부의시대)">1팀(AI로 여는 부의시대)</option>
      <option value="2팀(경어차이와 생성AI)">2팀(경어차이와 생성AI)</option>
      <option value="3팀(AI와 모의재판 실험)">3팀(AI와 모의재판 실험)</option>
      <option value="4팀(AI신앙과 믿음의 변화)">4팀(AI신앙과 믿음의 변화)</option>
      <option value="5팀(경계 흐려진 인간과 기계)">5팀(경계 흐려진 인간과 기계)</option>
      <option value="6팀(AI문학과 환각의 재구성)">6팀(AI문학과 환각의 재구성)</option>
      <option value="7팀(언어 잃은 인간의 미래)">7팀(언어 잃은 인간의 미래)</option>
      <option value="8팀(장애인과 AI의 공존사회)">8팀(장애인과 AI의 공존사회)</option>
      <option value="9팀(감정 인터페이스의 시대)">9팀(감정 인터페이스의 시대)</option>
      <option value="10팀(기술사회와 인간의 태도)">10팀(기술사회와 인간의 태도)</option>
    </select>

    <label>2위로 투표할 팀</label>
    <select id="vote2">
      <option value="">-- 팀 선택 --</option>
      <option value="1팀(AI로 여는 부의시대)">1팀(AI로 여는 부의시대)</option>
      <option value="2팀(경어차이와 생성AI)">2팀(경어차이와 생성AI)</option>
      <option value="3팀(AI와 모의재판 실험)">3팀(AI와 모의재판 실험)</option>
      <option value="4팀(AI신앙과 믿음의 변화)">4팀(AI신앙과 믿음의 변화)</option>
      <option value="5팀(경계 흐려진 인간과 기계)">5팀(경계 흐려진 인간과 기계)</option>
      <option value="6팀(AI문학과 환각의 재구성)">6팀(AI문학과 환각의 재구성)</option>
      <option value="7팀(언어 잃은 인간의 미래)">7팀(언어 잃은 인간의 미래)</option>
      <option value="8팀(장애인과 AI의 공존사회)">8팀(장애인과 AI의 공존사회)</option>
      <option value="9팀(감정 인터페이스의 시대)">9팀(감정 인터페이스의 시대)</option>
      <option value="10팀(기술사회와 인간의 태도)">10팀(기술사회와 인간의 태도)</option>
    </select>

    <button onclick="submitVote()">투표하기</button>
  </div>

  <div style="text-align: center;">
    <button class="result-button" onclick="window.open('https://sim-minhyoung.github.io/dfl2/', '_blank')">
      결과 확인
    </button>
  </div>

  <script>
    function submitVote() {
      const name = document.getElementById('name').value.trim();
      const id = document.getElementById('studentId').value.trim();
      const vote1 = document.getElementById('vote1').value;
      const vote2 = document.getElementById('vote2').value;

      if (!name || !id || !vote1) {
        alert("모든 정보를 입력해주세요.");
        return;
      }

      const baseUrl = "https://docs.google.com/forms/d/e/1FAIpQLSenvQY4orVnZEtotRD-obHCT6IIgoJiZYt8wSGjs0QaDh3DbQ/viewform?usp=pp_url";
      const url = `${baseUrl}&entry.366340186=${encodeURIComponent(name)}&entry.307269907=${encodeURIComponent(id)}&entry.1162613021=${encodeURIComponent(vote1)}&entry.1717503130=${encodeURIComponent(vote2)}`;

      window.open(url, "_blank");
      alert(`투표가 완료되었습니다!\n1위: ${vote1}\n2위: ${vote2}`);
    }
  </script>
</body>
</html>
